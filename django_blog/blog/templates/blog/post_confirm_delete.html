<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
</head>
<body>
    <h1>All Posts</h1>

    {% if user.is_authenticated %}
        <a href="{% url 'post-create' %}">Create New Post</a>
    {% endif %}

    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.pk %}">
                    {{ post.title }}
                </a>
                <p>{{ post.content|truncatewords:20 }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
